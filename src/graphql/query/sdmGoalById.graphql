query SdmGoalById($id: ID!) {
  SdmGoal(id: $id) {
    id
    goalSet
    goalSetId
    environment
    uniqueName
    name
    sha
    branch
    repo {
      name
      owner
      providerId
    }
    fulfillment {
      method
      name
    }
    description
    url
    state
    externalKey
    ts
    error
    retryFeasible
    preConditions {
      environment
      name
    }
    approval {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    provenance {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    data
  }
}
